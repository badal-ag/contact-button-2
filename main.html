<!DOCTYPE html>
<html>
    <head>
        <title>Impressive Share Button</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="content">
            <input type="checkbox" id="click">
            <label for="click" class="share-btn">
                <span class="fa fa-share-alt"></span>
                <a href="https://twitter.com/badal_ag"><span class="fa fa-twitter"></span></a>
                <a href="https://instagram.com/badal.ag"><span class="fa fa-instagram"></span></a>
                <a href="https://github.com/badal-ag"><span class="fa fa-github"></span></a>
            </label>
        </div>
    </body>
</html>
